services:
    libro-client:
        build:
            context: .
            dockerfile: Dockerfile
        develop:
            watch:
                - action: sync
                  path: ./src
                  target: /app/src/
                  ignore:
                      - node_modules/
                - action: rebuild
                  path: package.json
        volumes:
            - data:/app/data/
            - ${PWD}/downloads:/app/downloads/
        env_file:
            - .env

volumes:
    data:
